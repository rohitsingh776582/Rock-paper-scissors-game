<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">

</head>

<body>

    <h1>Rock paper Scissors </h1>

    <div class="choises">

        <div class="choie" id="rock">

            <img src="image/rock.png">

        </div>
        <div class="choie" id="paper">

            <img src="image/paper.png">

        </div>
        <div class="choie" id="scissors">

            <img src="image/scissors.png">

        </div>

    </div>

    <div class="score-board">

        <div class="score">

            <p id="user-score">0</p>
            <p>you</p>
        </div>

        <div class="com">

            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>

    </div>



    <div class="msg-container">

        <p id="msg">Play your move</p>
    </div>

    <script src="index.js">


    </script>
</body>
